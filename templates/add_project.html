{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
        }
        .btn-sm {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
        }
        .card {
            max-width: 500px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm p-3">
        <h5 class="mb-3 text-center">Add New Task</h5>
        <form method="POST" action="{% url 'add_project' %}">
            {% csrf_token %}

            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>

            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="2" required></textarea>
            </div>

            <div class="mb-2">
                <label for="priority" class="form-label">Priority</label>
                <select name="priority" class="form-select" id="priority" required>
                    <option value="">Select</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="mb-2">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" name="due_date" class="form-control" id="due_date" required>
            </div>

            <div class="mb-2">
                <label for="project" class="form-label">Project</label>
                <select name="project" class="form-select" id="project" required>
                    <option value="">Select Project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.title }}</option>
                    {% endfor %}
                </select>

            </div>

            <select name="status" class="form-select" id="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <div class="mb-2">
                <label for="assigned_to" class="form-label">Assign To</label>
                <select name="assigned_to" class="form-select" id="assigned_to" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success btn-sm">Add Task</button>
                <a href="{% url 'homepage' %}" class="btn btn-secondary btn-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
