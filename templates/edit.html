{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
   

<div class="card shadow p-4" style="width: 500px;">
    <h4 class="mb-4 text-center">Edit Task</h4>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input 
                type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                value="{{ project.title }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea 
                class="form-control" 
                id="description" 
                name="description" 
                rows="3"
                required>{{ project.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input 
                type="date" 
                class="form-control" 
                id="start_date" 
                name="start_date" 
                value="{{ project.start_date|date:'Y-m-d' }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input 
                type="date" 
                class="form-control" 
                id="end_date" 
                name="end_date" 
                value="{{ project.end_date|date:'Y-m-d' }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="owner" class="form-label">Owner (User ID)</label>
            <input 
                type="number" 
                class="form-control" 
                id="owner" 
                name="owner" 
                value="{{ project.owner.id }}" 
                required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Update Task</button>
            <a href="{% url 'project_manager' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
