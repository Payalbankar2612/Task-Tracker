{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Add Task</h2>
        <form method="POST" action="{% url 'add_task' %}" class="p-4 bg-white shadow rounded">

            {% csrf_token %}
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Start Date</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>End Date</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>
            <div class="mb-3">
    <label>Owner</label>
    <select name="owner" class="form-control" required>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }} ({{ user.id }})</option>
        {% endfor %}
    </select>
</div>

            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{% url 'project_manager' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
