{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body class="bg-light">


<form method="POST" action="{% url 'logout' %}" class="logout-btn">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
</form>

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4">Welcome to the Dashboard</h1>
    <div class="d-flex gap-4">
        <a href="{% url 'task_manager' %}" class="btn btn-success">Task Manager</a>
        <a href="{% url 'project_manager' %}" class="btn btn-primary">Project Manager</a>
    </div>
</div>

</body>
</html>
